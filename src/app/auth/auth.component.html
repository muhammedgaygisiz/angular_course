<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <!-- <div 
            class="alert alert-danger"
            *ngIf="error">
            <p>{{ error }}</p>
        </div> -->
        <app-alert [message]="error" *ngIf="error"></app-alert>
        <div
        style="text-align: center;"
        *ngIf="isLoading">
            <app-loading-spinner></app-loading-spinner>
        </div
        >
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
            <div class="form-group">
                <label for="email">E-Mail</label>
                <input 
                class="form-control"
                type="email" 
                id="email"
                name="email"
                ngModel
                required
                email>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input 
                class="form-control"
                type="password" 
                id="password"
                name="password"
                ngModel
                required
                minlength="6">
            </div>
            <div class="btn-group">
                <button 
                class="btn btn-success" 
                type="submit" 
                [disabled]="!authForm.valid">{{ isLoginMode ? 'Login' : 'Sign Up' }}</button>
                <button 
                class="btn btn-primary" 
                (click)="onSwitchMode()" 
                type="button">Switch to {{ isLoginMode ? 'Sign Up' : 'Login' }}</button>
            </div>
        </form>
    </div>
</div>
