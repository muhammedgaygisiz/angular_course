<div class="row">
    <div class="col-xs-12">
        <form>
            <div class="form-group">
                <label for="email">E-Mail</label>
                <input 
                class="form-control"
                type="email" 
                id="email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input 
                class="form-control"
                type="password" 
                id="password">
            </div>
            <div class="btn-group">
                <button class="btn btn-success" type="submit">{{ isLoginMode ? 'Login' : 'Sign Up' }}</button>
                <button class="btn btn-primary" (click)="onSwitchMode()" type="button">Switch to {{ isLoginMode ? 'Sign Up' : 'Login' }}</button>
            </div>
        </form>
    </div>
</div>
