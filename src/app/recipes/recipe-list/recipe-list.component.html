<div class="row">
    <div class="col-xs-12">
        <div class="btn-group">
            <button class="btn btn-success" (click)="onNewRecipe()" [@buttonState]="state">New Recipe</button>
            <button class="btn btn-success" (click)="onAnimate()" [@wildState]="wildState">Animate</button>
        </div>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-12">
        <app-recipe-item *ngFor="let recipeEl of recipes; let i = index" [recipe]="recipeEl" [index]="i">
        </app-recipe-item>
    </div>
</div>
