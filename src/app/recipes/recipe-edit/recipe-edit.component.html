<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-xs-12">
                    <div class="btn-group">
                        <button type="submit" class="btn btn-success">Save</button>
                        <button type="button" class="btn btn-danger">Cancel</button>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-xs-11">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input 
                                type="text" 
                                name="name"
                                formControlName="name"
                                class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-11">
                            <div class="form-group">
                                <label for="imagePath">Image URL</label>
                                <input 
                                type="text" 
                                name="imagePath"
                                formControlName="imagePath"
                                class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <img src="" class="img-responsive">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-11">
                            <div class="form-group">
                                <label for="description">Description</label>
                                <textarea 
                                type="text" 
                                id="description"
                                rows="6"
                                formControlName="description"
                                class="form-control"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12" formArrayName="ingredients">
                            <div 
                            class="row"
                            *ngFor="let ingredientCtrl of controls; let i = index"
                            [formGroupName]="i">
                                <div class="col-xs-8">
                                    <input 
                                    type="text" 
                                    class="form-control"
                                    formControlName="name">
                                </div>
                                <div class="col-xs-2">
                                    <input 
                                    type="text" 
                                    class="form-control"
                                    formControlName="amount">
                                </div>
                                <div class="col-xs-2">
                                    <button class="btn btn-danger">X</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
